<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Greek Learning App</title>
        <script src="greeklearning.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="body">
            <div class="title-theme">
                <div class="title-theme2">
                    <h1>Cyrillic Learning App</h1>
                    <button class="moon-sun" id="theme-toggle-btn">
                        <i class="sun-icon">Light</i>
                    </button>
                </div>
                    <form action="logout.php" method="post" style="display: flex;">
                        <button type="submit">Logout</button>
                    </form>
            </div>
            <div class="fieldset">
                <div class="legend">Settings</div>
                <label for="length_slider">Choose Word Length (1-5):</label>
                <input type="range" min="1" max="5" value="3" id="length_slider">
                <button type="button" onclick="generateGreekWord()">Generate Word</button>
            </div>
            <div class="body" id="wordDisplay" style="display: none;">
                <p class="greekWord" id="greekWord"></p>
                <label for="romanizedInput">Enter Romanized Word:</label>
                <input type="text" id="romanizedInput">
                <button type="button" onclick="checkGreekWord()">Check</button>
            </div>
        </div>
    </body>
</html>
